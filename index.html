<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/lib/toastr.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <input
          placeholder="Value"
          type="text"
          name="screen"
          id="answer"
          readonly
        />
        <table>
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td>
              <button class="close__button">C</button>
            </td>
            <td><button>%</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td>
              <button class="button__equals">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="bar1" class="bars"></div>
    <div id="bar2" class="bars"></div>
    <div id="history"></div>
  </body>
  <script src="./assets/js/lib/jquery/jquery.js"></script>
  <script src="./assets/js/lib/toastr/toastr.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/history.js"></script>
</html>
